name: Deploy (real)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/pathlight-app:${{ github.sha }} .

      - name: Push image
        run: docker push ghcr.io/${{ github.repository_owner }}/pathlight-app:${{ github.sha }}

  deploy-to-k8s:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Update manifest image tag
        shell: bash
        run: |
          sed -i 's|ghcr.io/.*/pathlight-app:.*|ghcr.io/${{ github.repository_owner }}/pathlight-app:${{ github.sha }}|g' k8s.yaml
          cat k8s.yaml

      - name: Apply to Kubernetes
        shell: bash
        run: |
          kubectl apply -f k8s.yaml
          kubectl rollout status deployment/pathlight-app
          kubectl get pods
