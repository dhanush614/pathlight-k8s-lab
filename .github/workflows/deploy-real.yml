name: Deploy (real)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/pathlight-app:${{ github.sha }} .

      - name: Push image
        run: docker push ghcr.io/${{ github.repository_owner }}/pathlight-app:${{ github.sha }}

  deploy-to-k8s:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Update manifest image tag (PowerShell)
        shell: powershell
        run: |
          (Get-Content k8s.yaml) -replace 'image:\s*ghcr\.io/.*/pathlight-app:.*', 'image: ghcr.io/${{ github.repository_owner }}/pathlight-app:${{ github.sha }}' | Set-Content k8s.yaml
          Get-Content k8s.yaml

      - name: Apply to Kubernetes (PowerShell)
        shell: powershell
        run: |
          kubectl apply -f k8s.yaml
          kubectl rollout status deployment/pathlight-app
          kubectl get pods
